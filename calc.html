<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/calc.css" />
    <script defer src="/calc.js"></script>
  </head>
  <body>
    <div id="calcBoard">
      <div id="dClear">
        <input type="number" />
        <button id="clear">Clear</button>
      </div>
      <div id="inputArea">
        <div id="numbers">
          <div class="number 7">7</div>
          <div class="number 8">8</div>
          <div class="number 9">9</div>
          <div class="number 4">4</div>
          <div class="number 5">5</div>
          <div class="number 6">6</div>
          <div class="number 1">1</div>
          <div class="number 2">2</div>
          <div class="number 3">3</div>
          <div class="number 0">0</div>
          <div id="equals">=</div>
        </div>
        <div id="operators">
          <div class="operator plus">+</div>
          <div class="operator minus">-</div>
          <div class="operator multiply">x</div>
          <div class="operator divide">%</div>
        </div>
      </div>
    </div>
  </body>
</html>
